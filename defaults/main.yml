---

# php version
php_version: 7.4

# php release
php_release: php74

# Default PHP packages
php_packages:
  - php
  - php-common
  - php-curl
  - php-fpm
  - php-gd
  - php-gmp
  - php-intl
  - php-json
  - php-mbstring
  - php-mysqlnd
  - php-xml
  - php-zip

# Additional PHP packages
php_packages_additional: []

# Settings to configure in /etc/php.ini
php_ini_settings:
  date.timezone: Europe/Amsterdam
  post_max_size: 25M
  upload_max_filesize: 25M
