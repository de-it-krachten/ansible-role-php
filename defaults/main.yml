---

# php version
php_version: 7.4

# php release
php_release: php74

# php.ini location
php_ini: /etc/php.ini

# Default PHP packages
php_packages:
  - php
  - php-common
  - php-curl
  - php-fpm
  - php-gd
  - php-gmp
  - php-intl
  - php-json
  - php-mbstring
  - php-mysqlnd
  - php-xml
  - php-zip

# Additional PHP packages
php_packages_additional: []
